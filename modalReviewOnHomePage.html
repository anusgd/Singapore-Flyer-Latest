<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal to Offcanvas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/font.css">
    <style>
        body {
            height: 100vh;
            overflow: hidden;

        }

        .offcanvas-bottom {
            height: auto !important;
        }

        iframe {
            height: 100vh;
            width: 100vw;
        }

        .ReviewWebsite {
            color: black;
        }

        a {
            text-decoration: none;
        }

        @media (max-width:768px) {
            .modal-content {
                width: 80vw;
            }
        }

        @media screen and (min-width:769px) {
            .modal-content {
                max-width: 20rem;
            }
        }
    </style>
</head>

<body>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered custom-modal-dialog justify-content-center">
            <div class="modal-content">
                <div class="modal-body text-center pb-0 pt-4">
                    <img src="images/stars.gif" alt="" width="50%">
                    <h6 class="text-primary fw-bold pt-4 pb-2">Enjoyed your visit?</h6>
                    <p class="text-muted pb-3 mb-2" style="font-size:0.7rem;">Leave a review at TripAdvisor/Google</p>
                </div>
                <div class="px-5 pb-4">
                    <button type="button" class="btn rounded-pill submitbtn mb-3 w-100"
                        style="background-color: orange; border:none;font-size:0.7rem;" id="reviewBtn">Write a
                        review</button>
                    <button type="button" class="btn rounded-pill submitbtn w-100"
                        style="border:1px solid #333;font-size:0.7rem;" id="continueBtn">Back to Home</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Content Goes Here -->
    <div class="content p-0 m-0">
        <iframe src="homepage.html" frameborder="0"></iframe>
    </div>

    <!-- Offcanvas -->
    <div class="offcanvas offcanvas-bottom pb-3" tabindex="-1" id="offcanvasBottom"
        aria-labelledby="offcanvasBottomLabel">
        <div class="offcanvas-header">
            <h6 class="offcanvas-title fw-bold text-sm-center w-100" id="offcanvasBottomLabel">Write a review on</h6>

        </div>
        <div class="offcanvas-body d-flex small pt-0 pt-sm-3 justify-content-sm-center">
            <a href="reviewPosted.html" class="me-3 me-sm-5">
                <div class="d-flex flex-column"><img src="images/googleicon.png" alt="" height="50px"
                        style="border-radius:50%">
                    <p class="ReviewWebsite">Google</p>
                </div>
            </a>
            <a href="reviewPosted.html">
                <div class="d-flex flex-column align-items-center"><img src="images/tripadvisoricon.png" alt=""
                        height="50px" width="50px" style="border-radius:50%">
                    <p class="ReviewWebsite ">TripAdvisor</p>
                </div>
            </a>
        </div>
    </div>

    <!-- Script to Open Modal on Page Load -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var myModal = new bootstrap.Modal(document.getElementById('myModal'), {
                backdrop: 'static',
                keyboard: false
            });
            myModal.show();

            var continueBtn = document.getElementById('continueBtn');
            if (continueBtn) {
                continueBtn.addEventListener('click', function () {
                    // Redirect to the desired page
                    window.location.href = 'homepage.html';
                });
            }

            var reviewBtn = document.getElementById('reviewBtn');
            if (reviewBtn) {
                reviewBtn.addEventListener('click', function () {
                    var modal = bootstrap.Modal.getInstance(document.getElementById('myModal'));
                    var offcanvas = new bootstrap.Offcanvas(document.getElementById('offcanvasBottom'));

                    modal.hide();
                    offcanvas.show();
                });
            }
        });
    </script>

</body>

</html>
