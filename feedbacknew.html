<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4ffc3dc033.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/toggle.css">
    <style>
        .star {
            font-size: 4rem;
            color: #ccc;
            cursor: pointer;
        }

        .star.checked {
            color: gold;
        }

        .toggle-btn-group .btn {
            color: white;
            background-color: gray;
            border-color: gray;
        }

        .toggle-btn-group .btn:hover,
        .toggle-btn-group .btn.active {
            color: white;
            background-color: blue;
            border-color: blue;
        }

        .btn-primary {
            color: black;
            background-color: white;
            border-color: #555 !important;
            outline: 0;
        }

        .uniform-height {
            height: 60px;
            font-size: 0.7rem;
            /* Set your desired height here */
        }

        .uniform-height-tourist {
            height: 40px;
            font-size: 0.7rem;
            /* Set your desired height here */
        }

        .uniform-height-1 {
            height: 50px;
            font-size: 0.7rem;
            /* Set your desired height here */
        }

        @media screen and (min-width:768px) {

            .uniform-height,
            .uniform-height-1 {

                max-height: 80px;
                max-width: 150px;
            }

            .uniform-height-1 {
                max-height: 60px;
            }

            .fillerclass {
                flex-grow: 0 !important;
            }

            .buttongrid {
                max-width: 170px !important;
                padding-right: 0;
            }
        }

        /* Custom focus styles to remove blue border and shadow */
        .btn:focus,
        .form-control:focus,
        textarea:focus {
            box-shadow: none !important;
            border-color: #ced4da !important;
            outline: none !important;
        }


        .fix-bottom-box-shad {
            box-shadow: inset 0px 5px 8px -5px rgba(0, 0, 0, 0.2);
        }

        @media (min-width: 768px) {
            .fixed-bottom-md {
                position: static !important;
                /* Override Bootstrap's fixed position */

                /* Ensure it stays at the bottom */
            }

            .fix-bottom-box-shad {
                box-shadow: none;
            }

        }
    </style>
</head>

<body class="bg-light">
    <div class="sticky-top bg-light">
        <div class="container">
            <!--toppanel-->
            <!--toppanel-->
            <div class="toppanel d-grid col-12 col-md-6 col-lg-7 col-xl-4  mx-auto  me-sm-0 p-0 sticky-top">
                <table class="float-end mt-3 ">
                    <tr>
                        <td class="first-td firstTdRightBorder" style="width:50%">
                            <div class="d-flex px-3 py-2 align-items-center justify-content-center">
                                <div class="icon-circle p-1">
                                    <i class="fa-solid fa-cloud" style="color:cornflowerblue;"></i>
                                </div>

                                <div class="d-flex flex-column ms-2">
                                    <div class="d-flex align-items-center icon-text">
                                        <i class="fa-solid fa-circle"></i>
                                        <span style="font-size: 0.6rem;">In Operation</span>
                                    </div>
                                    <div class="d-block fw-bold" style="font-size: 0.7rem;">32 C, Partly Cloudy</div>
                                </div>
                            </div>
                        </td>
                        <td style="width:50%">
                            <div
                                class="d-flex px-3 py-2 align-items-center justify-content-between justify-content-sm-center gap-sm-2 ">
                                <div class="d-flex flex-column ">
                                    <div style="font-size: 0.7rem;">Queue Status</div>
                                    <img style="height: 1rem;" src="../icons/icons/status-amber.png" alt="">
                                </div>

                                <div class="language-options d-flex flex-row  p-1">
                                    <div class="language-option chinese active d-flex justify-content-center align-items-center"
                                        style="font-size: 0.8rem;" onclick="toggleLanguage(this)">
                                        <span>ä¸­</span>
                                    </div>
                                    <div class="language-option english d-flex justify-content-center align-items-center"
                                        style="font-size: 0.8rem;" onclick="toggleLanguage(this)">
                                        EN
                                    </div>
                                </div>

                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="p-2 d-flex bg-white align-items-center">
            <a href="homepage.html" class="text-decoration-none text-dark d-lg-none"><i
                    class="fa-solid fa-arrow-left me-2"></i></a>
            <h5 class="mb-0 text-primary text-center fw-bold flex-grow-1">Feedback</h5>
        </div>
    </div>
    <div class="container d-flex flex-column vh-100 pt-4">
        <h5 class="fw-bold pb-lg-4">Share your feedback with us</h5>

        <div>
            <h6 class="fw-bold">Rate Flyer + Experience</h6>
            <div id="star-rating" class="d-flex">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
        </div>

        <div class="pb-5 pt-3">
            <h6>Are you a tourist?</h6>
            <div class="row pt-3">
                <div class="d-grid col-4 col-md-3 col-lg-2 buttongrid">
                    <button id="tourist-yes" class="btn btn-primary uniform-height-tourist px-lg-3">Yes</button>
                </div>
                <div class="d-grid col-4 col-md-3 col-lg-2 buttongrid">
                    <button id="tourist-no" class="btn btn-primary uniform-height-tourist px-lg-3">No</button>
                </div>
            </div>
        </div>

        <div class="pb-5">
            <h6>What is your age group?</h6>
            <div class="row pt-3">
                <div class="d-grid col-4 col-md-3 col-lg-2 buttongrid">
                    <button id="age-group-1" class="btn btn-primary uniform-height px-lg-3">20 years old and
                        below</button>
                </div>
                <div class="d-grid col-4 col-md-3 col-lg-2 buttongrid">
                    <button id="age-group-2" class="btn btn-primary uniform-height px-lg-3">21-59 years
                        old</button>
                </div>
                <div class="d-grid col-4 col-md-3 col-lg-2 buttongrid">
                    <button id="age-group-3" class="btn btn-primary uniform-height px-lg-3">60 years old and
                        above</button>
                </div>
            </div>
        </div>

        <div class="pb-5">
            <h6>How can we improve?</h6>
            <textarea class="form-control pt-3" rows="4"></textarea>
        </div>

        <div class="flex-grow-1 fillerclass"></div>

    </div>

    <div class="fixed-bottom bg-white p-2 fix-bottom-box-shad fixed-bottom-md">
        <div class="d-grid gap-2 col-10 col-sm-6 col-md-4 mx-auto">
            <button type="button" onclick="goToPage('thankYou.html')"
                class="btn btn-secondary custom-btn text-nowrap">Submit</button>
        </div>
    </div>




    <script>
        function goToPage(url) {
            window.location.href = url;
        }
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/toggle.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                star.addEventListener('click', function () {
                    const value = this.getAttribute('data-value');
                    stars.forEach(s => s.classList.remove('checked'));
                    for (let i = 0; i < value; i++) {
                        stars[i].classList.add('checked');
                    }
                });
            });

            const touristButtons = document.querySelectorAll('#tourist-yes, #tourist-no');
            touristButtons.forEach(button => {
                button.addEventListener('click', function () {
                    touristButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            const ageGroupButtons = document.querySelectorAll('#age-group-1, #age-group-2, #age-group-3');
            ageGroupButtons.forEach(button => {
                button.addEventListener('click', function () {
                    ageGroupButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>

</body>

</html>
