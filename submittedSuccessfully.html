<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal to Offcanvas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/font.css">
    <style>
        body {
            height: 100vh;
            overflow: hidden;

        }



        iframe {
            height: 100vh;
            width: 100vw;
        }

        .ReviewWebsite {
            color: black;
        }

        a {
            text-decoration: none;
        }

        @media (max-width:768px) {
            .modal-content {
                width: 90vw;
            }
        }

        @media screen and (min-width:769px) {
            .modal-content {
                max-width: 20rem;
            }
        }
    </style>
</head>

<body>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered custom-modal-dialog justify-content-center">
            <div class="modal-content">
                <div class="modal-body text-center pb-0 pt-4">
                    <img src="images/check.gif" alt="" width="30%" style="border-radius: 50%;">
                    <h6 class=" fw-bold pt-4 pb-2">Thanks for submitting</h6>
                    <p class="text-muted pb-3 mb-2" style="font-size:0.7rem;">We appreciate your feedback and <br>hope
                        to see you again</p>
                </div>
                <div class="px-5 pb-4">
                    <button type="button" class="btn rounded-pill submitbtn mb-3 w-100"
                        style="background-color: orange; border:none;font-size:0.8rem;" id="continueBtn">Back to
                        home</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Content Goes Here -->
    <div class="content p-0 m-0">
        <iframe src="homepage.html" frameborder="0"></iframe>
    </div>



    <!-- Script to Open Modal on Page Load -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var myModal = new bootstrap.Modal(document.getElementById('myModal'), {
                backdrop: 'static',
                keyboard: false
            });
            myModal.show();

            var continueBtn = document.getElementById('continueBtn');
            if (continueBtn) {
                continueBtn.addEventListener('click', function () {
                    // Redirect to the desired page
                    window.location.href = 'homepage.html';
                });
            }
        });
    </script>

</body>

</html>
